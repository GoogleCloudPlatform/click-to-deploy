cloudbuild:
  enable_parallel: false
versions:
- dir: 3/debian11/3.8
  excludeTests:
  - tests/functional_tests/exporter_test.yaml
  from: marketplace.gcr.io/google/debian11
  packages:
    zookeeper:
      gpg: BBE7232D7991050B54C8EA0ADC08637CA615D22C
      version: 3.8.0
  repo: zookeeper3
  tags:
  - 3.8.0-debian11
  - 3.8-debian11
  - 3-debian11
  - 3.8.0
  - '3.8'
  - '3'
  - latest
  templateSubDir: debian11
- dir: 3/debian11/3.7
  excludeTests:
  - tests/functional_tests/exporter_test.yaml
  from: marketplace.gcr.io/google/debian11
  packages:
    zookeeper:
      gpg: DFF24FB8323ADAC90E3CF36F729E61230EA917E9
      version: 3.7.1
  repo: zookeeper3
  tags:
  - 3.7.1-debian11
  - 3.7-debian11
  - 3.7.1
  - '3.7'
  templateSubDir: debian11

- dir: exporter
  excludeTests:
  - tests/functional_tests/running_test.yaml
  from: marketplace.gcr.io/google/debian11
  packages:
    zookeeper_exporter:
      sha256: c7446aa33d3505fc8b4a92327c89a543f217ebb246c76880ea796f2893d40418
      version: 1.1.0
  repo: zookeeper3
  tags:
  - exporter-1.1.0
  - exporter-1.1
  - exporter-1
  - exporter
  templateSubDir: exporter

