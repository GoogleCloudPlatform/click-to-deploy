versions:
  # ZooKeeper image
  - dir: '3/debian10/3.5'
    repo: 'zookeeper3'
    templateSubDir: debian10
    tags:
      - '3.5.8-debian10'
      - '3.5.8'
      - '3.5-debian10'
      - '3.5'
      - '3-debian10'
      - '3'
      - 'latest'
    from: marketplace.gcr.io/google/debian10
    packages:
      zookeeper:
        version: '3.5.8'
        gpg: '52A7EA3EECAE05B0A8306471790761798F6E35FC'
    excludeTests:
    - tests/functional_tests/exporter_test.yaml

  # ZooKeeper image
  - dir: '3/debian9/3.4'
    repo: 'zookeeper3'
    templateSubDir: debian9
    tags:
      - '3.4.14-debian9'
      - '3.4.14'
      - '3.4-debian9'
      - '3.4'
    from: gcr.io/google-appengine/openjdk
    packages:
      zookeeper:
        version: '3.4.14'
    excludeTests:
    - tests/functional_tests/exporter_test.yaml

  # Exporter metrics for ZooKeeper image.
  - dir: 'exporter'
    repo: 'zookeeper3'
    templateSubDir: exporter
    tags:
      - 'exporter-1.0.2'
      - 'exporter-1'
      - 'exporter'
    from: gcr.io/google-appengine/debian9:latest
    packages:
      zookeeper_exporter:
        version: 1.0.2
        sha256: e814444e9bc0c7b8a8fd01edb131ce2ae74704257fc62a4430156bb2656450cb
    excludeTests:
    - tests/functional_tests/running_test.yaml

cloudbuild:
  enable_parallel: false

