setup:
- command: [docker, run, --name, some-mysql-$UNIQUE-id, -e, 'MYSQL_ROOT_PASSWORD=example-password', -d, '$IMAGE']
- command: [sleep, 30s]

teardown:
- command: [docker, stop, some-mysql-$UNIQUE-id]
- command: [docker, rm, some-mysql-$UNIQUE-id]

target: some-mysql-$UNIQUE-id
tests:
- name: Create a database
  command: [mysql, -uroot, -pexample-password, -e, 'CREATE DATABASE exampledb']
- name: Show databases
  command: [mysql, -uroot, -pexample-password, -e, 'SHOW DATABASES']
  expect:
    stdout:
      matches: exampledb
