cloudbuild:
  enable_parallel: false
  machine_type: 'E2_HIGHCPU_32'
versions:
- dir: 3/debian11/3.5
  from: marketplace.gcr.io/google/c2d-debian11
  packages:
    scala:
      minor: '2.13'
    spark:
      version: 3.5.0
  repo: spark3
  tags:
  - 3.5.0-debian11
  - 3.5-debian11
  - 3-debian11
  - 3.5.0
  - '3.5'
  - '3'
  - latest
  templateSubDir: '3'
- dir: 3/debian11/3.4
  from: marketplace.gcr.io/google/c2d-debian11
  packages:
    scala:
      minor: '2.13'
    spark:
      version: 3.4.1
  repo: spark3
  tags:
  - 3.4.1-debian11
  - 3.4-debian11
  - 3.4.1
  - '3.4'
  templateSubDir: '3'
  

