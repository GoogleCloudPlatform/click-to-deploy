  - '8.7.11-debian9'
  - '8.7.11'
  - '8.7-debian9'
  - '8.7'
  - '8-debian9'
  - '8'
  - 'latest'

versions:

  # Drupal 8 with PHP 7.3-apache on Debian 9
  - dir: '8/php7/debian9/apache'
    repo: 'drupal8-php7-apache'
    templateSubDir: debian9
    tags: *tags
    from: *from
    packages:
      drupal: *drupal
      composer: *composer
