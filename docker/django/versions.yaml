cloudbuild:
  enable_parallel: false
versions:
- dir: 4/debian11/4.1
  from: marketplace.gcr.io/google/debian11
  packages:
    django:
      version: 4.1.5
  repo: django4
  tags:
  - 4.1.5-debian11
  - 4.1-debian11
  - 4-debian11
  - 4.1.5
  - '4.1'
  - '4'
  - latest
- dir: exporter
  excludeTests:
  - tests/functional_tests/basic_test.yaml
  from: marketplace.gcr.io/google/debian11
  packages:
    uwsgi_exporter:
      version: 1.1.0
  repo: uwsgi-exporter1
  tags:
  - 1.1.0
  - '1.1'
  - '1'
  - 1.1.0-debian11
  - 1.1-debian11
  - 1-debian11
  - latest
  templateSubDir: exporter

