setup:
- command: [docker, run, -d , --name, some-dragonfly-dfget-$UNIQUE-id, --entrypoint, sleep, $IMAGE, infinity]
teardown:
- command: [docker, stop, some-dragonfly-dfget-$UNIQUE-id]
- command: [docker, rm, some-dragonfly-dfget-$UNIQUE-id]
target: some-dragonfly-dfget-$UNIQUE-id
tests:
- name: dfget check binary
  command: [which, dfget]
  expect:
    stdout:
      matches: /opt/dragonfly/bin/dfget



