cloudbuild:
  docker_image: gcr.io/cloud-builders/docker@sha256:1a9553236b25fd6e1bf2a864c8becb26782c429f4570695b27f4ad6f1a0ed75e
  enable_parallel: true
versions:
# Never update for a later version than Redis 7.2.4
#  due to its current licensing
- dir: 7/debian12/7.2
  excludeTests:
  - tests/functional_tests/redis_exporter_test.yaml
  from: marketplace.gcr.io/google/debian12@sha256:f13f9826c524466f844e74534b8add32f51acd2be428b5dee782fe9086e59861
  packages:
    gosu:
      gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4
      version: '1.17'
    redis:
      version: 7.2.4
  repo: redis7
  annotations:
  - key: com.googleapis.cloudmarketplace.product.service.name
    value: services/b811d430-5ef1-420d-a7c1-6c9537ff94d6.cloudpartnerservices.goog
  tags:
  - 7.2.4-debian12
  - 7.2-debian12
  - 7-debian12
  - 7.2.4
  - '7.2'
  - '7'
  - latest
  templateSubDir: redis7
  allowlist:
  - marketplace.gcr.io
  - deb.debian.org
  - github.com/tianon/gosu
  - download.redis.io
  - pool.sks-keyservers.net
  - na.pool.sks-keyservers.net
  - eu.pool.sks-keyservers.net
  - oc.pool.sks-keyservers.net
  - ha.pool.sks-keyservers.net
  - p80.pool.sks-keyservers.net:80
  - keyserver.ubuntu.com
  - pgp.mit.edu
- dir: exporter
  excludeTests:
  - tests/functional_tests/set_get_test.yaml
  from: marketplace.gcr.io/google/debian12@sha256:f13f9826c524466f844e74534b8add32f51acd2be428b5dee782fe9086e59861
  packages:
    golang:
      version: '1.21.1'
    redis_exporter:
      version: 1.63.0
  repo: redis-exporter1
  annotations:
  - key: com.googleapis.cloudmarketplace.product.service.name
    value: services/88d78573-15f3-4af8-8f68-30b957986856.cloudpartnerservices.goog
  tags:
  - 1.63.0
  - '1.63'
  - '1'
  - latest
  templateSubDir: exporter
  allowlist:
  - marketplace.gcr.io
