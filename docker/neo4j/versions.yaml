cloudbuild:
  enable_parallel: true
versions:
- dir: 4/debian11/4.4
  from: marketplace.gcr.io/google/c2d-debian11
  packages:
    dockerneo4j:
      version: 4.4.16
    neo4j:
      version: 4.4.16
    tini:
      version: 0.19.0
  repo: neo4j4
  templateSubDir: 'neo4j4'
  tags:
  - 4.4.16-debian11
  - 4.4-debian11
  - 4-debian11
  - 4.4.16
  - '4.4'
  - '4'
  - latest

- dir: 5/debian11/5.5
  from: marketplace.gcr.io/google/c2d-debian11
  packages:
    dockerneo4j:
      version: 5.5.0
    neo4j:
      version: 5.5.0
    tini:
      version: 0.19.0
  repo: neo4j5
  templateSubDir: 'neo4j5'
  tags:
  - 5.5.0-debian11
  - 5.5-debian11
  - 5-debian11
  - 5.5.0
  - '5.5'
  - '5'
  - latest

