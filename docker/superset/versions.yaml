cloudbuild:
  enable_parallel: false
versions:
- dir: 2/debian11/2.1
  from: marketplace.gcr.io/google/c2d-debian11
  packages:
    superset:
      version: 2.1.1
    pip:
      version: 22.0.4
    sqlparse:
      version: 0.4.3
  repo: superset2
  tags:
  - 2.1.1-debian11
  - 2.1-debian11
  - 2-debian11
  - 2.1.1
  - '2.1'
  - '2'
  - latest
- dir: 3/debian11/3.0
  from: marketplace.gcr.io/google/c2d-debian11
  packages:
    superset:
      version: 3.0.0
    pip:
      version: 23.2.1
    sqlparse:
      version: 0.4.4
  repo: superset3
  tags:
  - 3.0.0-debian11
  - 3.0-debian11
  - 3-debian11
  - 3.0.0
  - '3.0'
  - '3'
  - latest
- dir: exporter
  excludeTests:
  - tests/functional_tests/running_test.yaml
  from: marketplace.gcr.io/google/c2d-debian11
  packages:
    statsd_exporter:
      version: 0.23.1
  repo: statsd-exporter0
  tags:
  - 0.23.1
  - '0.23'
  - '0'
  - latest
  templateSubDir: exporter
