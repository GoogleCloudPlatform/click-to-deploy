setup:
- command: [docker, network, create, -d, bridge, testbridge-$UNIQUE-id]
- command: [docker, run, --name, some-$UNIQUE-id, '--net', testbridge-$UNIQUE-id, '-p5701:5701', -e, DEBUG_DOCKER_ENTRYPOINT='foo', -d, '$IMAGE']
- command: [sleep, 5s]
- command: [docker, run, --name, some-$UNIQUE-id-1, '--net', testbridge-$UNIQUE-id, '-p5702:5701', -e, DEBUG_DOCKER_ENTRYPOINT='foo', -d, '$IMAGE']
- command: [sleep, 5s]

teardown:
- command: [docker, rm, -f, some-$UNIQUE-id]
- command: [docker, rm, -f, some-$UNIQUE-id-mc]
- command: [docker, rm, -f, some-$UNIQUE-id-1]
- command: [docker, network, rm, testbridge-$UNIQUE-id]

target: some-$UNIQUE-id
tests:
- name: ping hazelcast
  command: ['ping', 'some-$UNIQUE-id', '-c', '5']

- name: POST new key value
  command: ['curl', '-v', 'POST', '-H', 'Content-Type: text/plain', '-d', 'bar', 'http://some-$UNIQUE-id:5701/hazelcast/rest/maps/mapName/foo']
  expect:
    exitCode:
      equals: 0

- name: GET key value from first container
  command: ['curl', '-X', 'GET', 'http://some-$UNIQUE-id:5701/hazelcast/rest/maps/mapName/foo']
  expect:
    stdout:
      equals: bar

- name: GET key value from second container
  command: ['curl', '-X', 'GET', 'http://some-$UNIQUE-id-1:5701/hazelcast/rest/maps/mapName/foo']
  expect:
    stdout:
      equals: bar
