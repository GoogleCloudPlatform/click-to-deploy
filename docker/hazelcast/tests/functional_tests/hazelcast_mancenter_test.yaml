setup:
- command: [docker, network, create, -d, bridge, testbridge-$UNIQUE-id]
- command: [docker, run, --name, some-$UNIQUE-id-mc, '--net', testbridge-$UNIQUE-id, '-p', '8080:8080', -e, DEBUG_DOCKER_ENTRYPOINT='foo', -d, '$IMAGE']
- command: [sleep, 20s]

teardown:
- command: [docker, stop, some-$UNIQUE-id-mc]
- command: [docker, rm, some-$UNIQUE-id-mc]
- command: [docker, network, rm, testbridge-$UNIQUE-id]

target: some-$UNIQUE-id-mc
tests:
- name: Is Hazelcast Management Center Endpoint available?
  command: [curl, 'http://localhost:8080/hazelcast-mancenter/']
  expect:
    stdout:
      matches: 'Hazelcast Management Center'
