versions:
# Nuclio dashboard 
  - dir: '1/debian11/nuclio-dashboard/1.10'
    repo: 'nuclio-dashboard1'
    templateSubDir: 'nuclio_dashboard'
    tags:
    - '1.10.8-debian11'
    - '1.10.8'
    - '1.10-debian11'
    - '1.10'
    - '1-debian11'
    - '1'
    - 'latest'
    from: 'marketplace.gcr.io/google/debian11'
    nginx: 'marketplace.gcr.io/google/nginx1'
    packages:
      nuclio:
        version: '1.10.8'
# Nuclio controller
  - dir: '1/debian11/nuclio-dashboard/1.10'
    repo: 'nuclio-controller1'
    templateSubDir: 'nuclio_controller'
    tags:
    - '1.10.8-debian11'
    - '1.10.8'
    - '1.10-debian11'
    - '1.10'
    - '1-debian11'
    - '1'
    - 'latest'
    from: 'marketplace.gcr.io/google/debian11'
    packages:
      nuclio:
        version: '1.10.8'

cloudbuild:
  enable_parallel: true
