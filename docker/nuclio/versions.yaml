_variables:
  from10: &from10 marketplace.gcr.io/google/debian10:latest
  nuclio: &nuclio
    version: '1.6.26'
versions:
  - dir: 'nuclio_builder'
    repo: nuclio_builder
    templateSubDir: nuclio_builder
    tags: [ 'latest' ]
    builder: true
    packages:
      nuclio: *nuclio
  - repo: nuclio-controller
    builderImage: 'nuclio_builder:latest'
    builderArgs: [ 'controller' ]
    imageNameFromBuilder: 'local/controller:1.6.26'
    tags:
      - '1.6.26-debian10'
      - '1.6-debian10'
      - '1-debian10'
      - '1.6.26'
      - '1.6'
      - '1'
      - 'latest'
  - repo: nuclio-dashboard
    builderImage: 'nuclio_builder:latest'
    builderArgs: [ 'dashboard' ]
    imageNameFromBuilder: 'local/dashboard:1.6.26'
    tags:
      - '1.6.26-debian10'
      - '1.6-debia10'
      - '1-debian10'
      - '1.6.26'
      - '1.6'
      - '1'
      - 'latest'

cloudbuild:
  enable_parallel: true
