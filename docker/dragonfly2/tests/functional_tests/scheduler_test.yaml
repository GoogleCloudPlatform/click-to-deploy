
setup:
- command: [docker, network, create, -d, bridge, testbridge-$UNIQUE-id]
- command: [docker, run, --net, testbridge-$UNIQUE-id, --name, some-redis-$UNIQUE-id, -d, -p, '6379:6379', marketplace.gcr.io/google/redis6, --requirepass, dragonfly]
- command: [docker, run, --net, testbridge-$UNIQUE-id, --name, some-mysql-$UNIQUE-id, -d, -p, '3306:3306', -e, MARIADB_USER=dragonfly, -e, MARIADB_PASSWORD=dragonfly, -e, MARIADB_DATABASE=manager, -e, MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=yes, marketplace.gcr.io/google/mariadb10]
- command: [sleep, 30s]
- command: [docker, run, --net, testbridge-$UNIQUE-id, --name, some-dragonfly-manager-$UNIQUE-id, -d, -p, '8080:8080',-p, '65003:65003', -e, DRAGONFLY_MYSQL_HOST=some-mysql-$UNIQUE-id, -e, DRAGONFLY_REDIS_HOST=some-redis-$UNIQUE-id, dragonfly2-manager]
- command: [sleep, 30s]
- command: [docker, run, --net, testbridge-$UNIQUE-id, --name, some-dragonfly-scheduler-$UNIQUE-id, -d, -p, '8002:8002', -e, DRAGONFLY_REDIS_HOST=some-redis-$UNIQUE-id, -e, DRAGONFLY_MANAGER_ADDR=some-dragonfly-manager-$UNIQUE-id, dragonfly2-scheduler]
- command: [sleep, 30s]

teardown:
- command: [docker, stop, some-redis-$UNIQUE-id, some-mysql-$UNIQUE-id, some-dragonfly-manager-$UNIQUE-id, some-dragonfly-scheduler-$UNIQUE-id]
- command: [docker, rm, some-redis-$UNIQUE-id, some-mysql-$UNIQUE-id, some-dragonfly-manager-$UNIQUE-id, some-dragonfly-scheduler-$UNIQUE-id]
- command: [docker, network, rm, testbridge-$UNIQUE-id]

target: some-dragonfly-scheduler-$UNIQUE-id
tests:
- name: Scheduler health check
  command: [/bin/grpc_health_probe, '-addr=localhost:8002']
  expect:
    stderr:
      matches: 'SERVING'


