port 6379
daemonize yes
pidfile /var/run/redis/redis-server.pid
tcp-backlog 511
timeout 0
tcp-keepalive 0
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dir /var/lib/redis
slave-serve-stale-data yes
slave-read-only yes
appendonly no
dbfilename dump.rdb

include /etc/redis/redis_node.conf
