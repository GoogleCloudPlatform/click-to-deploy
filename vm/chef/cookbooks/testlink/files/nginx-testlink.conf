server {
    listen 80;
    server_name localhost;
    root "/opt/testlink";

    index index.html index.htm index.php;

    charset utf-8;

    # ssl on;
    # ssl_certificate /etc/ssl/certs/c2d-temporary-self-signed-cert.pem;
    # ssl_certificate_key /etc/ssl/private/c2d-temporary-self-signed-cert.key;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location ~ /(logs|upload_area) {
        deny all;
        return 404;
    } # deny access to sensitive directories

    location / {
        index index.php index.html index.htm;
        try_files $uri $uri/ index.html;
    }

    location ~ \.php$ {
        fastcgi_pass   fastcgi_handler;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME  /srv/www/$fastcgi_script_name;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
