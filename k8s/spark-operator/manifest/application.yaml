---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "$APP_INSTANCE_NAME"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "click-to-deploy-containers", "product_id": "spark-operator", "partner_name": "Google Click to Deploy"}'
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
spec:
  descriptor:
    type: Spark Operator
    version: v2.4.0-v1beta1
    description: |-
      Spark Operator enables specifying and running Apache Spark applications idiomatically on Kubernetes.

      # Support
      Google does not offer support for this solution. However, community support is available on [Slack](https://kubernetes.slack.com/messages/CALBDHMTL) and [Stack Overflow](https://stackoverflow.com/questions/tagged/apache-spark/).
      Additional community support is available on the [mailing list](mailto:user@spark.apache.org).
    maintainers:
    - name: Google Click to Deploy
      url: https://cloud.google.com/solutions/#click-to-deploy
    links:
    - description: 'User Guide: Google Click to Deploy Spark Operator'
      url: https://github.com/GoogleCloudPlatform/click-to-deploy/blob/master/k8s/spark-operator/README.md
    - description: Quick start with Spark Operator
      url: https://github.com/GoogleCloudPlatform/spark-on-k8s-operator/blob/master/docs/quick-start-guide.md
    - description: Apache Spark documentations
      url: https://spark.apache.org/docs/latest/
    notes: |-
      Follow these [examples](https://github.com/GoogleCloudPlatform/spark-on-k8s-operator/blob/master/docs/quick-start-guide.md#running-the-examples)
      to deploy your Spark jobs.
  componentKinds:
  - group: apps/v1
    kind: Deployment
  - group: batch/v1
    kind: Job
  - group: core/v1
    kind: Service
  selector:
    matchLabels:
      app.kubernetes.io/name: "$APP_INSTANCE_NAME"
