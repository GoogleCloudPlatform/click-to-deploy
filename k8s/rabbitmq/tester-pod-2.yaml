apiVersion: v1
kind: Pod
metadata:
  name: tester-rabbitmq-1
spec:
  containers:
  - command:
    - bash
    - -ec
    - |
      sleep 1000000
    env:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.namespace
    - name: APP_INSTANCE_NAME
      value: rabbitmq-1
    - name: USERNAME
      value: rabbit
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          key: rabbitmq-pass
          name: rabbitmq-1-rabbitmq-secret
    image: gcr.io/ccm-ops-test-adhoc/rabbitmq/tester:3.8.11-20210212-153254
    imagePullPolicy: Always
    name: tester
  priority: 0
  restartPolicy: Always
