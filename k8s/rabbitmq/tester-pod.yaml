apiVersion: v1
kind: Pod
metadata:
  name: tester-rabbitmq-1
spec:
  containers:
  - command:
    - bash
    - -ec
    - |
      sleep 1000000
    env:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.namespace
    - name: APP_INSTANCE_NAME
      value: rabbitmq-1
    - name: USERNAME
      value: rabbit
    - name: PASSWORD
      valueFrom:
        secretKeyRef:
          key: rabbitmq-pass
          name: rabbitmq-1-rabbitmq-secret
    image: gcr.io/ccm-ops-test-adhoc/rabbitmq/tester:3.8.11-20210212-153254
    imagePullPolicy: Always
    name: tester
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: apptest-9hik7jpy-deployer-sa-token-vp5sw
      readOnly: true
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  nodeName: gke-nf-new-default-pool-27d0dcbf-0qs5
  priority: 0
  restartPolicy: Never
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: apptest-9hik7jpy-deployer-sa
  serviceAccountName: apptest-9hik7jpy-deployer-sa
  terminationGracePeriodSeconds: 30
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - name: apptest-9hik7jpy-deployer-sa-token-vp5sw
    secret:
      defaultMode: 420
      secretName: apptest-9hik7jpy-deployer-sa-token-vp5sw
