apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-nfs-consumer-pv
spec:
  {{- if .Values.packager.inProduction }}
  persistentVolumeReclaimPolicy: "Retain"
  {{- else}}
  persistentVolumeReclaimPolicy: "Delete"
  {{- end }}
  capacity:
    storage: 5Gi
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Release.Name }}-nfs-server.{{ .Release.Namespace }}.svc.cluster.local
    path: "/"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-nfs-consumer-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi
