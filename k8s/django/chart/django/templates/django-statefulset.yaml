---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-django
  labels: &DjangoDeploymentLabels
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: django-server
spec:
  selector:
    matchLabels: *DjangoDeploymentLabels
  updateStrategy:
    type: RollingUpdate
  serviceName: {{ .Release.Name }}-django-svc
  replicas: {{ .Values.django.replicas }}
  template:
    metadata:
      labels: *DjangoDeploymentLabels
    spec:
      terminationGracePeriodSeconds: 180
      initContainers:
      - name: wait-for-postgresql-db
        image: {{ .Values.postgresql.image }}
        imagePullPolicy: IfNotPresent
        command: [
          'sh', '-c', 'until psql -lqt | cut -d \| -f 1 | grep -qw $PGUSER; do echo waiting for database; sleep 2; done;'
        ]
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-postgresql-secret"
              key: db-user
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-postgresql-secret"
              key: db-password
        - name: PGHOST
          value: "{{ .Release.Name }}-postgresql-svc"
      containers:
      - image: "{{ .Values.django.image.repo }}:{{ .Values.django.image.tag }}"
        name: django
        imagePullPolicy: Always
        env:
        - name: C2D_DJANGO_SITENAME
          value: "{{ .Values.django.site_name }}"
        - name: C2D_DJANGO_PORT
          value: "8080"
        - name: C2D_DJANGO_ALLOWED_HOSTS
          value: "'.localhost', '127.0.0.1', '[::1]', '{{ .Release.Name }}-django-svc', '{{ .Release.Name }}-nginx-svc'"
        - name: C2D_DJANGO_DB_TYPE
          value: "postgresql"
        - name: C2D_DJANGO_DB_NAME
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-postgresql-secret"
              key: db-user
        - name: C2D_DJANGO_DB_USER
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-postgresql-secret"
              key: db-user
        - name: C2D_DJANGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-postgresql-secret"
              key: db-password
        - name: C2D_DJANGO_DB_HOST
          value: "{{ .Release.Name }}-postgresql-svc"
        - name: C2D_DJANGO_DB_PORT
          value: "5432"
        ports:
        - containerPort: 8080
          name: uwsgi
        - containerPort: 1717
          name: stats
        livenessProbe:
          tcpSocket:
            port: uwsgi
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: uwsgi
          initialDelaySeconds: 10
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command: ["/bin/bash", "-c", "pkill -SIGTERM uwsgi"]
        volumeMounts:
        - name: django-data
          mountPath: /sites
      - image: "{{ .Values.django.exporter.image }}"
        args:
        - --stats.uri
        - tcp://localhost:1717
        name: uwsgi-exporter
        imagePullPolicy: Always
        ports:
        - containerPort: 9117
          name: uwsgi-exporter
        livenessProbe:
          tcpSocket:
            port: uwsgi-exporter
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: uwsgi-exporter
          initialDelaySeconds: 10
          periodSeconds: 10
      {{- if .Values.metrics.exporter.enabled }}
      - name: stackdriver-exporter
        image: {{ .Values.metrics.image }}
        ports:
        - name: profiler
          containerPort: 6060
        command:
        - /monitor
        - --stackdriver-prefix=custom.googleapis.com
        - --source=uwsgi:http://localhost:9117/metrics
        - --pod-id=$(POD_NAME)
        - --namespace-id=$(POD_NAMESPACE)
        - --monitored-resource-type-prefix=k8s
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      {{- end }}
      volumes:
        - name: django-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-nfs-django
