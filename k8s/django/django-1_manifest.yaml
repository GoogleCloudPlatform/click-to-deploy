apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: django-1-nginx
  labels: &NginxDeploymentLabels
    app.kubernetes.io/name: django-1
    app.kubernetes.io/component: nginx-server
spec:
  selector:
    matchLabels: *NginxDeploymentLabels
  updateStrategy:
    type: RollingUpdate
  serviceName: django-1-nginx-svc
  replicas: 1
  volumeClaimTemplates:
  - metadata:
      name: django-1-nginx-pvc
      labels: *NginxDeploymentLabels
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi
  template:
    metadata:
      labels: *NginxDeploymentLabels
    spec:
      terminationGracePeriodSeconds: 180
      initContainers:
      # This init container is reponsible for creating default index html file
      - name: initialize-volume
        image: gcr.io/ccm-ops-test-adhoc/django/debian:4.1
        imagePullPolicy: Always
        command:
        - /bin/bash
        - -euc
        - |
          if [[ ! -f /usr/share/nginx/html/index.html ]]; then
          cat <<EOF >/usr/share/nginx/html/index.html
          <!DOCTYPE>
          <html>
            <head>
              <title>Web Server Application</title>
            </head>
            <body>
               <h1>Web site powered by NGINX</h1>
               <p>This page is under construction. Please come back soon!</p>
            </body>
          </html>
          EOF
          fi
        volumeMounts:
        - name: django-1-nginx-pvc
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: "gcr.io/ccm-ops-test-adhoc/django/nginx:4.1"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: nginx
          containerPort: 80
          protocol: TCP
        - name: nginx-https
          containerPort: 443
          protocol: TCP
        - name: prometheus
          containerPort: 9113
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: nginx
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: nginx
          initialDelaySeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: django-1-nginx-pvc
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: certs
          mountPath: /etc/nginx/certs
          readOnly: true
      - name: prometheus-exporter
        image: gcr.io/ccm-ops-test-adhoc/django/nginx-exporter:4.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9113
          name: prometheus-port
        env:
        - name: "SCRAPE_URI"
          value: "http://localhost/stub_status"
        - name: NGINX_RETRY_INTERVAL
          value: "10s"
        - name: NGINX_RETRIES
          value: "40"
      
      volumes:
      - name: certs
        secret:
          secretName: django-1-nginx-secret
      - name: nginx-config
        configMap:
          name: django-1-nginx-configmap
          items:
          - key: nginx-config.conf
            path: nginx-config.conf
