          name: prometheus-port
        env:
        - name: "SCRAPE_URI"
          value: "http://localhost/stub_status"
        - name: NGINX_RETRY_INTERVAL
          value: "10s"
        - name: NGINX_RETRIES
          value: "40"
      
      volumes:
      - name: certs
        secret:
