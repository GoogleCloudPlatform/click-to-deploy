apiVersion: v1
kind: Secret
metadata:
  name: $APP_INSTANCE_NAME-secrets
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: mysql
type: Opaque
stringData:
  STORAGE_FLAG: --mysql_uri=$MYSQL_TRILLIAN_USER:$MYSQL_TRILLIAN_PASSWORD@tcp($APP_INSTANCE_NAME-mysql-service:3306)/$MYSQL_TRILLIAN_DATABASE
---
apiVersion: v1
kind: Secret
metadata:
  name: $APP_INSTANCE_NAME-mysql-secrets
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: mysql
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "$MYSQL_ROOT_PASSWORD"
  MYSQL_USER: "$MYSQL_TRILLIAN_USER"
  MYSQL_PASSWORD: "$MYSQL_TRILLIAN_PASSWORD"
  MYSQL_DATABASE: "$MYSQL_TRILLIAN_DATABASE"
---
apiVersion: v1
kind: Service
metadata:
  name: $APP_INSTANCE_NAME-mysql-service
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: mysql
spec:
  clusterIP: None
  ports:
  - name: mysql
    port: 3306
  selector:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_INSTANCE_NAME-mysql
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "$APP_INSTANCE_NAME"
      app.kubernetes.io/component: mysql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "$APP_INSTANCE_NAME"
        app.kubernetes.io/component: mysql
    spec:
      containers:
      - image: $IMAGE_MYSQL
        name: mysql
        envFrom:
        - secretRef:
            name: $APP_INSTANCE_NAME-mysql-secrets
        volumeMounts:
        - name: $APP_INSTANCE_NAME-mysql-storage
          mountPath: /var/lib/mysql
          subPath: mysql
      restartPolicy: Always
      volumes:
      - name: $APP_INSTANCE_NAME-mysql-storage
        persistentVolumeClaim:
          claimName: $APP_INSTANCE_NAME-mysql-storage-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: $APP_INSTANCE_NAME-mysql-storage-claim
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
