apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: $NAME
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "click-to-deploy-containers", "product_id": "trillian", "partner_name": "Google Click to Deploy"}'
  labels:
    app.kubernetes.io/name: "$NAME"
spec:
  descriptor:
    type: "trillian"
    version: "1.2.1"
    description: >-
      Trillian implements a Merkle tree whose contents are served from a data
      storage layer, to allow scalability to extremely large trees.
    maintainers:
    - name: Google
      url: "https://github.com/google/trillian/"
    keywords:
    - "blockchain"
    - "google"
    - "merkle"
    - "transparency"
    - "tree"
    - "trillian"
    - "verifiable"
    - "append-only"
    links:
    - description: GitHub
      url: "https://github.com/google/trillian/"
    - description: Support
      url: "https://github.com/google/trillian#support"
    info:
    - name: Trillian log server IP address
      type: Reference
      valueFrom:
        serviceRef:
          name: $NAME-logserver-service
  selector:
    matchLabels:
      app.kubernetes.io/name: "$NAME"
  componentKinds:
  - group: apps/v1
    kind: Deployment
  - group: v1
    kind: ConfigMap
  - group: v1
    kind: Secret
  - group: v1
    kind: Service
