apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: $NAME-logsigner-service
    labels: &LogSignerLabels
      app.kubernetes.io/name: "$NAME"
      app.kubernetes.io/component: logsigner
    annotations:
      cloud.google.com/load-balancer-type: "Internal"
  spec:
    clusterIP: None
    ports:
    - name: metrics
      port: 8092
      targetPort: 8091
    selector: *LogSignerLabels
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: $NAME-logsigner-deployment
    labels: *LogSignerLabels
  spec:
    replicas: $TRILLIAN_LOGSIGNER_REPLICAS
    selector:
      matchLabels: *LogSignerLabels
    template:
      metadata:
        labels: *LogSignerLabels
      spec:
        volumes:
        - name: google-cloud-key
          secret:
            secretName: trillian-key
        restartPolicy: Always
        containers:
        - name: trillian-logsigner
          args: [
          "$(STORAGE_FLAG)",
          "--storage_system=$(STORAGE_SYSTEM)",
          "--etcd_servers=$NAME-etcd-cluster-client:2379",
          "--quota_system=etcd",
          "--etcd_http_service=$NAME-logsigner-http",
          "--http_endpoint=0.0.0.0:8091",
          "--sequencer_guard_window=1s",
          "--sequencer_interval=$(SIGNER_INTERVAL)",
          "--num_sequencers=$(SIGNER_NUM_SEQUENCERS)",
          "--batch_size=$(SIGNER_BATCH_SIZE)",
          "--resign_odds=$(SIGNER_RESIGN_ODDS)",
          "--alsologtostderr",
          ]
          envFrom:
          - configMapRef:
              name: ${NAME}-config
          - secretRef:
              name: ${NAME}-secrets
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/var/secrets/google/key.json"
          image: $IMAGE_TRILLIAN_LOGSIGNER
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8091
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 5
          ports:
          - containerPort: 8091
          volumeMounts:
          - name: google-cloud-key
            mountPath: /var/secrets/google
        - name: prometheus-to-sd
          image: $IMAGE_PROMETHEUS_TO_SD
          ports:
          - name: profiler
            containerPort: 6060
          command:
          - /monitor
          - --stackdriver-prefix=custom.googleapis.com
          - --source=logsigner:http://localhost:8091/metrics
          - --pod-id=$(POD_NAME)
          - --namespace-id=$(POD_NAMESPACE)
          - --scrape-interval=5s
          - --export-interval=60s
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
