apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: $NAME-logserver-service
    labels: &LogServerLabels
      app.kubernetes.io/name: "$NAME"
      app.kubernetes.io/component: logserver
    annotations:
        cloud.google.com/load-balancer-type: "Internal"
  spec:
    ports:
    - name: grpclb
      port: 8090
    - name: metrics
      port: 8091
    selector: *LogServerLabels
    type: LoadBalancer
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: $NAME-logserver-deployment
    labels: *LogServerLabels
  spec:
    replicas: $TRILLIAN_LOGSERVER_REPLICAS
    selector:
      matchLabels: *LogServerLabels
    template:
      metadata:
        labels: *LogServerLabels
      spec:
        restartPolicy: Always
        containers:
        - name: trillian-logserver
          args: [
          "$(STORAGE_FLAG)",
          "--storage_system=$(STORAGE_SYSTEM)",
          "--quota_system=etcd",
          "--etcd_servers=$NAME-etcd-cluster-client:2379",
          "--etcd_http_service=$NAME-logserver-http",
          "--rpc_endpoint=0.0.0.0:8090",
          "--http_endpoint=0.0.0.0:8091",
          "--tracing",
          "--alsologtostderr",
          ]
          envFrom:
          - configMapRef:
              name: $NAME-config
          - secretRef:
              name: $NAME-secrets
          image: $IMAGE_TRILLIAN_LOGSERVER
          resources:
            limits:
              cpu: "1.0"
            requests:
              cpu: "0.4"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8091
            failureThreshold: 3
            periodSeconds: 30
            timeoutSeconds: 5
          ports:
          - containerPort: 8090
            name: rpc
          - containerPort: 8091
            name: metrics
