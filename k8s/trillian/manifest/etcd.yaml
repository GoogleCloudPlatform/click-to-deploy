apiVersion: v1
kind: Service
metadata:
  name: $APP_INSTANCE_NAME-etcd-service
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: etcd
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: etcd
  ports:
    - protocol: TCP
      port: 2379
      nodePort: 32379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_INSTANCE_NAME-etcd-operator
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "$APP_INSTANCE_NAME"
      app.kubernetes.io/component: etcd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "$APP_INSTANCE_NAME"
        app.kubernetes.io/component: etcd
    spec:
      serviceAccountName: $ETCD_SERVICE_ACCOUNT
      containers:
      - name: trillian-etcd-operator
        image: $IMAGE_ETCD_OPERATOR
        command: ["etcd-operator"]
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
---
apiVersion: "etcd.database.coreos.com/v1beta2"
kind: "EtcdCluster"
metadata:
  name: "$APP_INSTANCE_NAME-etcd-cluster"
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
    app.kubernetes.io/component: etcd
spec:
  serviceAccountName: $ETCD_SERVICE_ACCOUNT
  size: $ETCD_CLUSTER_SIZE
  repository: $ETCD_REPOSITORY
  version: $ETCD_VERSION
  pod:
    labels:
      app.kubernetes.io/name: "$APP_INSTANCE_NAME"
      app.kubernetes.io/component: etcd
    busyboxImage: $IMAGE_BUSYBOX
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: etcd_cluster
                operator: In
                values:
                - $APP_INSTANCE_NAME-etcd-cluster
          topologyKey: kubernetes.io/hostname
