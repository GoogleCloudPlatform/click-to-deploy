apiVersion: v1
kind: Service
metadata:
  name: $NAME-etcd-service
  labels:
    app.kubernetes.io/name: "$NAME"
    app.kubernetes.io/component: etcd
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: "$NAME"
    app.kubernetes.io/component: etcd
  ports:
    - protocol: TCP
      port: 2379
      nodePort: 32379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $NAME-etcd-operator
  labels:
    app.kubernetes.io/name: "$NAME"
    app.kubernetes.io/component: etcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "$NAME"
      app.kubernetes.io/component: etcd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "$NAME"
        app.kubernetes.io/component: etcd
    spec:
      serviceAccountName: $ETCD_SERVICE_ACCOUNT
      containers:
      - name: trillian-etcd-operator
        image: $IMAGE_ETCD_OPERATOR
        command: ["etcd-operator"]
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
---
apiVersion: "etcd.database.coreos.com/v1beta2"
kind: "EtcdCluster"
metadata:
  name: "$NAME-etcd-cluster"
  labels:
    app.kubernetes.io/name: "$NAME"
    app.kubernetes.io/component: etcd
spec:
  serviceAccountName: $ETCD_SERVICE_ACCOUNT
  size: $ETCD_CLUSTER_SIZE
  version: $ETCD_VERSION
