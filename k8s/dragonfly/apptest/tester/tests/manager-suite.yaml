actions:
- name: Site address should be 200 OK (service DNS)
  httpTest:
    url: http://{{ .Env.APP_INSTANCE_NAME }}-manager-service
    expect:
      statusCode:
        equals: 200
      bodyText:
        html:
          head:
            contains: dragonfly
- name: Check grpc serving
  bashTest:
    script: |-
      /bin/grpc_health_probe -addr=localhost:65003
    expect:
      stderr:
        matches: 'SERVING'
