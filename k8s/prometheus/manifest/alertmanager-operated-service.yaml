apiVersion: v1
kind: Service
metadata:
  name: $APP_INSTANCE_NAME-alertmanager-operated
  labels:
    app.kubernetes.io/name: $APP_INSTANCE_NAME
spec:
  type: "ClusterIP"
  clusterIP: None
  selector:
    k8s-app: alertmanager
  ports:
    - name: mesh
      port: 6783
      protocol: TCP
      targetPort: 6783
    - name: http
      port: 9093
      protocol: TCP
      targetPort: 9093
