actions:

# NGINX Exporter Tests
- name: Is NGINX /metrics HTTP endpoint working
  bashTest:
    script: curl -f "http://${APP_INSTANCE_NAME}-nginx-exporter-svc:9113/metrics"
    expect:
      stdout:
        matches: '(?m)^nginx_up 1$'
      exitCode:
        equals: 0

# Some of metrics are exposed even if the exporter doesn't have access to the server statistics.
# This test verify that access to NGINX is granted.
- name: Can NGINX Exporter connect to the NGINX server statistics
  bashTest:
    script: curl -f "http://${APP_INSTANCE_NAME}-nginx-exporter-svc:9113/metrics"
    expect:
      stdout:
        matches: '(?m)^# TYPE nginx_http_requests_total counter$'
      exitCode:
        equals: 0


