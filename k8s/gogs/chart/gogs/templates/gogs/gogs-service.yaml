apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gogs-svc
  labels: &gogsLabels
    app.kubernetes.io/name: "{{ .Release.Name }}"
    app.kubernetes.io/component: gogs
spec:
  selector: *gogsLabels
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  {{ if .Values.enablePublicServiceAndIngress }}
  type: NodePort
  {{ else }}
  type: ClusterIP
  {{ end }}

