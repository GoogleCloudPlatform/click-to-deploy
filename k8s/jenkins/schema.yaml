application_api_version: v1beta1
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  jenkins.image:
    type: string
    default: $REGISTRY:$TAG
    x-google-marketplace:
      type: IMAGE

required:
- name
- namespace
- jenkins.image
