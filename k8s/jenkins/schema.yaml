x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1

  publishedVersion: "$TAG"
  publishedVersionMetadata:
    releaseNote: >-
      A regular update.
    releaseTypes:
      - Feature
    recommended: false

  clusterConstraints:
    resources:
    - requests:
        cpu: 100m
        memory: 2.0Gi

  images:
    '':
      properties:
        jenkins.image.repo:
          type: REPO_WITH_REGISTRY
        jenkins.image.tag:
          type: TAG

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  jenkins.persistence.storageClass:
    type: string
    title: StorageClass
    description: You can choose an existing StorageClass or create a new one.
    x-google-marketplace:
      type: STORAGE_CLASS
      storageClass:
        type: SSD
  jenkins.persistence.size:
    type: string
    title: Storage size for Jenkins.
    default: "8Gi"
    description: The storage size Jenkins persistent volume
    pattern: '^[1-9][0-9]*(\.[0-9]+)?[TGM]i?$'
  certificate:
    type: string
    x-google-marketplace:
      type: TLS_CERTIFICATE
      tlsCertificate:
        generatedProperties:
          base64EncodedPrivateKey: tls.base64EncodedPrivateKey
          base64EncodedCertificate: tls.base64EncodedCertificate

required:
- name
- namespace
- certificate
