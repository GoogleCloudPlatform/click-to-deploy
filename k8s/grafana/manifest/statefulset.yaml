apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: $APP_INSTANCE_NAME-grafana
  labels: &GrafanaDeploymentLabels
    app.kubernetes.io/name: $APP_INSTANCE_NAME
    app.kubernetes.io/component: grafana-server
spec:
  replicas: 1
  selector:
    matchLabels: *GrafanaDeploymentLabels
  serviceName: $APP_INSTANCE_NAME-grafana
  template:
    metadata:
      labels: *GrafanaDeploymentLabels
    spec:
      serviceAccountName: $GRAFANA_SERVICE_ACCOUNT
      initContainers:
        - name: "init-chmod-data"
          image: $IMAGE_GRAFANA_INIT
          imagePullPolicy: "IfNotPresent"
          command: ["chmod", "777", "/var/lib/grafana"]
          volumeMounts:
          - name: $APP_INSTANCE_NAME-grafana-data
            mountPath: "/var/lib/grafana"
      containers:
        - name: grafana
          image: $IMAGE_GRAFANA
          imagePullPolicy: Always
          volumeMounts:
            - name: config
              mountPath: "/etc/grafana/grafana.ini"
              subPath: grafana.ini
            - name: $APP_INSTANCE_NAME-grafana-data
              mountPath: "/var/lib/grafana"
              subPath: grafana-data
          ports:
            - name: grafana
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: $APP_INSTANCE_NAME-grafana
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: $APP_INSTANCE_NAME-grafana
                  key: admin-password
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            timeoutSeconds: 30
            failureThreshold: 10
            periodSeconds: 10
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 100Mi
      volumes:
        - name: config
          configMap:
            name: $APP_INSTANCE_NAME-grafana
  volumeClaimTemplates:
  - metadata:
      name: $APP_INSTANCE_NAME-grafana-data
    spec:
      storageClassName: standard
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "2Gi"
