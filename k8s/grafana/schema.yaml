properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  image.grafana:
    type: string
    default: $REGISTRY:$TAG
    x-google-marketplace:
      type: IMAGE
  replicas:
    type: integer
    default: 1
  service.type:
    type: string
    default: LoadBalancer
  service.port:
    type: integer
    default: 3000
required:
- name
- namespace
- image.grafana
- replicas