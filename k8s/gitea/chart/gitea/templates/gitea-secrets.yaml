  tls.key: |
    {{- .Values.tls.base64EncodedPrivateKey | nindent 4 }}
  tls.crt: |
    {{- .Values.tls.base64EncodedCertificate | nindent 4 }}
type: kubernetes.io/tls
{{- end }}
