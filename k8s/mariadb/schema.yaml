x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1

  publishedVersion: "$TAG"
  publishedVersionMetadata:
    releaseNote: >-
      A regular update.
    releaseTypes:
      - Feature
    recommended: false

  managedUpdates:
    kalmSupported: true

  images:
    '':
      properties:
        mariadb.image.repo:
          type: REPO_WITH_REGISTRY
        mariadb.image.tag:
          type: TAG

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  mariadb.volumeSize:
    type: integer
    title: Volume
    description: The size of Volume (Gi) in the solution
    default: 32
  db.replicas:
    type: integer
    title: Replicas
    description: Number of secondary replicas in MariaDB cluster
    default: 2
    minimum: 1
    maximum: 8
  db.password:
    type: string
    x-google-marketplace:
      type: GENERATED_PASSWORD
      generatedPassword:
        length: 32
  replication.password:
    type: string
    x-google-marketplace:
      type: GENERATED_PASSWORD
      generatedPassword:
        length: 32

required:
- name
- namespace
- db.password
- replication.password
