---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: {{ .Release.Name }}-mariadb
  labels: &MariaDBDeploymentLabels
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: mariadb-server
spec:
  replicas: 1
  selector:
    matchLabels: *MariaDBDeploymentLabels
  serviceName: {{ .Release.Name }}-mariadb
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels: *MariaDBDeploymentLabels
    spec:
      serviceAccountName: "default"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels: *MariaDBDeploymentLabels
      containers:
      - name: mariadb
        image: "{{ .Values.mariadb.image.repo }}:{{ .Values.mariadb.image.tag }}"
        imagePullPolicy: Always
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-pass
        - name: MARIADB_REPLICATION_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-replication-user
        - name: MARIADB_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-replication-password
        ports:
        - name: mariadb
          containerPort: {{ .Values.service.port }}
        livenessProbe:
          tcpSocket:
            port: mariadb
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: mariadb
          initialDelaySeconds: 5
          timeoutSeconds: 2
        volumeMounts:
        - name: {{ .Release.Name }}-data-pvc
          mountPath: /var/lib/mariadb
        - name: configmap
          mountPath: /etc/mysql/mariadb.conf.d
        - name: tls-volume
          mountPath: /etc/mysql/mariadb.conf.d/certs
        - name: tls-ca-volume
          mountPath: /etc/mysql/mariadb.conf.d/certs-ca
        - name: replication-config
          mountPath: /docker-entrypoint-initdb.d/
          readOnly: true
      - name: mysqld-exporter
        image: {{ .Values.db.exporter.image }}
        env:
        - name: MYSQLD_EXPORTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mysqld-exporter-pass
        - name: DATA_SOURCE_NAME
          value: {{ .Values.db.exporter.user }}:$(MYSQLD_EXPORTER_PASSWORD)@(127.0.0.1:3306)/
        ports:
        - name: exporter
          containerPort: 9104
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9104
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9104
          initialDelaySeconds: 60
          timeoutSeconds: 30
          failureThreshold: 10
          periodSeconds: 10
      {{ if .Values.metrics.enabled }}
      - name: prometheus-to-sd
        image: {{ .Values.metrics.image }}
        command:
        - /monitor
        - --stackdriver-prefix=custom.googleapis.com
        - --source=mariadb:http://localhost:9104/metrics
        - --pod-id=$(POD_NAME)
        - --namespace-id=$(POD_NAMESPACE)
        - --monitored-resource-types=k8s
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      {{ end }}
      volumes:
        - name: configmap
          configMap:
            name: {{ .Release.Name }}-mariadb
        - name: tls-volume
          secret:
            secretName: {{ .Release.Name }}-tls
        - name: tls-ca-volume
          secret:
            secretName: {{ .Release.Name }}-ca-tls
        - name: replication-config
          secret:
            secretName: {{ .Release.Name }}-mariadb
            items:
            - key: mariadb-replication.sql
              path: mariadb-replication.sql
            - key: mysqld_exporter.sql
              path: mysqld_exporter.sql
  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-data-pvc
      labels: *MariaDBDeploymentLabels
    spec:
      resources:
        requests:
          storage: {{ .Values.mariadb.volumeSize }}Gi
      accessModes:
      - ReadWriteOnce
      storageClassName: standard
---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: {{ .Release.Name }}-mariadb-secondary
  labels: &MariaDBDeploymentLabels
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: mariadb-server-secondary
spec:
  replicas: {{ .Values.db.replicas }}
  selector:
    matchLabels: *MariaDBDeploymentLabels
  serviceName: {{ .Release.Name }}-mariadb-secondary
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels: *MariaDBDeploymentLabels
    spec:
      serviceAccountName: "default"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels: *MariaDBDeploymentLabels
      initContainers:
      - name: mariadb-init
        image: "{{ .Values.mariadb.image.repo }}:{{ .Values.mariadb.image.tag }}"
        imagePullPolicy: Always
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-pass
        command:
        - bash
        - "-cx"
        - |
          # Generate mysql server-id from pod ordinal index.
          [[ $(hostname) =~ -([0-9]+)$ ]] || exit 1
          ordinal=${BASH_REMATCH[1]}
          # Add an offset to avoid reserved server-id=0 value.
          ID=$((100+$ordinal))
          # Generate appropriate conf.d file from configmap to emptyDir
          sed "s/%%SERVER_ID%%/$ID/g" /mnt/configmap/my.cnf > /mnt/conf.d/my.cnf
        volumeMounts:
        - name: conf
          mountPath: /mnt/conf.d
        - name: configmap
          mountPath: /mnt/configmap
      containers:
      - name: mariadb
        image: "{{ .Values.mariadb.image.repo }}:{{ .Values.mariadb.image.tag }}"
        imagePullPolicy: Always
        env:
        - name: MARIADB_MASTER_ROOT_USER
          value: "root"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-pass
        - name: MARIADB_REPLICATION_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-replication-user
        - name: MARIADB_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-replication-password
        - name: HOST
          value: {{ .Release.Name }}-mariadb.{{ .Release.Namespace }}.svc.cluster.local
        - name: SERVICE_PORT
          value: {{ .Values.service.port | quote }}
        lifecycle:
          postStart:
            exec:
              command:
              - bash
              - "-cx"
              - |
                echo "Waiting for mysqld to be ready (accepting connections)"

                until mysql -uroot -p${MYSQL_ROOT_PASSWORD} -e "SELECT 1"; do sleep 1; done
                until mysql -h ${HOST} -uroot -p${MYSQL_ROOT_PASSWORD} -e "SELECT 1"; do sleep 1; done

                mkdir -p /var/mariadb/backup
                BACKUP_FILE=/var/mariadb/backup/all-databases.sql

                mysqldump -h${HOST} -P${SERVICE_PORT} -uroot -p${MYSQL_ROOT_PASSWORD} \
                    --add-drop-database --flush-logs --flush-privileges \
                    --master-data --all-databases > ${BACKUP_FILE}

                mysql -uroot -p${MYSQL_ROOT_PASSWORD} -e "STOP SLAVE;"
                mysql -uroot -p${MYSQL_ROOT_PASSWORD} -e "CHANGE MASTER TO \
                  MASTER_HOST='${HOST}', \
                  MASTER_PORT=${SERVICE_PORT}, \
                  MASTER_USER='${MARIADB_REPLICATION_USER}', \
                  MASTER_PASSWORD='${MARIADB_REPLICATION_PASSWORD}', \
                  MASTER_SSL=1, \
                  MASTER_CONNECT_RETRY=10;"
                mysql -uroot -p${MYSQL_ROOT_PASSWORD} < ${BACKUP_FILE}
                mysql -uroot -p${MYSQL_ROOT_PASSWORD} -e "START SLAVE;"
                rm -f ${BACKUP_FILE}
        ports:
        - name: mariadb
          containerPort: {{ .Values.service.port }}
        livenessProbe:
          tcpSocket:
            port: mariadb
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: mariadb
          initialDelaySeconds: 5
          timeoutSeconds: 2
        volumeMounts:
        - name: {{ .Release.Name }}-data-pvc
          mountPath: /var/lib/mariadb
        - name: conf
          mountPath: /etc/mysql/mariadb.conf.d
        - name: tls-volume
          mountPath: /etc/mysql/mariadb.conf.d/certs
        - name: tls-ca-volume
          mountPath: /etc/mysql/mariadb.conf.d/certs-ca
      volumes:
        - name: conf
          emptyDir: {}
        - name: configmap
          configMap:
            name: {{ .Release.Name }}-mariadb-secondary
        - name: tls-volume
          secret:
            secretName: {{ .Release.Name }}-secondary-tls
        - name: tls-ca-volume
          secret:
            secretName: {{ .Release.Name }}-ca-tls
  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-data-pvc
      labels: *MariaDBDeploymentLabels
    spec:
      resources:
        requests:
          storage: {{ .Values.mariadb.volumeSize }}Gi
      accessModes:
      - ReadWriteOnce
      storageClassName: standard
