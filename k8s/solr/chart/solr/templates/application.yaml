apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,{{ .Files.Get "logo.png" | b64enc }} {{/* Get logo.png from the root of chart */}}
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "click-to-deploy-containers", "product_id": "solr", "partner_name": "Google Click to Deploy"}'
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
spec:
  descriptor:
    type: SolrCloud
    version: {{ .Values.solr.image.tag | quote }}
    description: |- #TODO

      # Support
      Google does not offer support for this solution. However, community support is available on [StackOverflow](https://stackoverflow.com/questions/tagged/apache-zookeeper).
    maintainers:
    - name: Google Click to Deploy
      url: https://cloud.google.com/solutions/#click-to-deploy
    links:
    - description: 'User Guide: Google Click to Deploy SolrCloud'
      url: https://github.com/GoogleCloudPlatform/click-to-deploy/blob/master/k8s/zookeeper/README.md
    # - description: 'SolrCloud: Getting Started'
    #   url: https://lucenete.apache.org/solr/8.6.1
    notes: |-
      # Get authentication credentials for the cluster

      ```shell
      gcloud container clusters get-credentials [CLUSTER_NAME] --zone [CLUSTER_ZONE]
      ```

      where:
      * `[CLUSTER_NAME]` is the name of the cluster for this app
      * `[CLUSTER_ZONE]` is the zone in which the cluster is operating

      For more information, read the [instructions for getting authentication credentials for the cluster](https://cloud.google.com/kubernetes-engine/docs/quickstart#get_authentication_credentials_for_the_cluster).

      ```
      # TODO to write instructions
  info:
  - name: Application Name
    value: {{ .Release.Name }}
  - name: SolrCloud service
    type: Reference
    valueFrom:
      serviceRef:
        name: "{{ .Release.Name }}-svc"
  {{- if not .Values.solr.standalone }}
  - name: SolrCloud User
    value: solr
  - name: SolrCloud Password
    type: Reference
    valueFrom:
      secretKeyRef:
        key: solr-password
        name: "{{ .Release.Name }}-solr-secret"
  - name: ZooKeeper "admin-user" Password
    type: Reference
    valueFrom:
      secretKeyRef:
          key: zk-admin-password
          name: "{{ .Release.Name }}-solr-secret"
  - name: ZooKeeper "readonly-user" Password
    type: Reference
    valueFrom:
      secretKeyRef:
        key: zk-readonly-password
        name: "{{ .Release.Name }}-solr-secret"
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: apps/v1
    kind: StatefulSet
  - group: apps/v1
    kind: Deployment
  - group: v1
    kind: PersistentVolumeClaim
  - group: policy/v1beta1
    kind: PodDisruptionBudget
  - group: v1
    kind: Secret
  - group: v1
    kind: Service
  - group: v1
    kind: ServiceAccount
  - group: batch/v1
    kind: Job
