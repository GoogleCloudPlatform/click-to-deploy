actions:
- name: Check if clusterstatus shows 3 live nodes
  bashTest:
    script: |
            curl --user ${SOLR_USER}:${SOLR_PASSWORD} "http://${APP_INSTANCE_NAME}-svc:8983/solr/admin/collections?action=CLUSTERSTATUS" 2> /dev/null \
              | jq -r '.cluster.live_nodes | length'
    expect:
      stdout:
        matches: "3"
      exitCode:
        equals: 0
- name: Check if authentication is required
  bashTest:
    script: |
            curl "http://${APP_INSTANCE_NAME}-svc:8983/solr/admin/collections?action=CLUSTERSTATUS" 2> /dev/null
    expect:
      stdout:
        contains: "<body><h2>HTTP ERROR 401 require authentication</h2>"
      exitCode:
        equals: 0
- name: Check if wrong creds will fail
  bashTest:
    script: |
            curl --user dummy:dummy "http://${APP_INSTANCE_NAME}-svc:8983/solr/admin/collections?action=CLUSTERSTATUS" 2> /dev/null
    expect:
      stdout:
        contains: "<body><h2>HTTP ERROR 401 Bad credentials</h2>"
      exitCode:
        equals: 0
- name: Create "my_collection" with 3 shards and count numbers of replica nodes from success output
  bashTest:
    script: |
            curl --user ${SOLR_USER}:${SOLR_PASSWORD} "http://${APP_INSTANCE_NAME}-svc:8983/solr/admin/collections?action=CREATE&name=my_collection&numShards=3" 2> /dev/null | \
              jq .success | jq 'keys | length'
    expect:
      stdout:
        matches: "3"
      exitCode:
        equals: 0
