apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-conjur-svc
  labels: &ConjurLabels
    app.kubernetes.io/name: "{{ .Release.Name }}"
    app.kubernetes.io/component: conjur
spec:
  selector: *ConjurLabels
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  {{ if .Values.enablePublicServiceAndIngress }}
  type: NodePort
  {{ else }}
  type: ClusterIP
  {{ end }}

