apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-conjur
  labels: &ConjurLabels
    app.kubernetes.io/name: "{{ .Release.Name }}"
    app.kubernetes.io/component: conjur
spec:
  replicas: {{ .Values.conjur.replicas }}
  selector:
    matchLabels: *ConjurLabels
  template:
    metadata:
      labels: *ConjurLabels
    spec:
      serviceAccountName: {{ .Release.Name }}-sa
      initContainers:
        {{- include "conjur.init_container.check_db" . | indent 8 }}
      containers:
        - name: conjur
          image: "{{ .Values.conjur.image.repo }}:{{ .Values.conjur.image.tag }}"
          imagePullPolicy: Always
{{- if .Values.account.create }}
          command: ["bash"]
          args:
          - -c
          - |
             if conjurctl role retrieve-key {{ .Values.account.name }}:user:admin >/dev/null 2>&1; then
               conjurctl server;
             else
               conjurctl server --account={{ .Values.account.name }} | grep -v 'API key for admin:';
             fi
{{ else }}
          args: ["server"]
{{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 1
            periodSeconds: 5
            timeoutSeconds: 2
            # 1 seconds * 180 = 3 minutes
            failureThreshold: 180
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 1
            periodSeconds: 30
            timeoutSeconds: 30
            # 1 seconds * 180 = 3 minutes
            failureThreshold: 180
          envFrom:
          - secretRef:
              name: {{ .Release.Name }}-config-envs
          env:
          - name: PORT
            value: "8080"
          - name: DATABASE_HOST
            value: {{ .Release.Name }}-postgresql-svc
          - name: CONJUR_ACCOUNT
            value: {{ .Values.account.name }}

