---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-config-envs
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
    app.kubernetes.io/component: keycloak
data:
  POSTGRES_PASSWORD: {{ .Values.conjur.db.password | b64enc | quote }}
  CONJUR_DATA_KEY: {{ .Values.conjur.data_key | b64enc | quote }}
  DATABASE_URL: {{ "postgres://conjur:{{ .Values.conjur.db.password }}@{{ .Release.Name }}-postgresql-svc/conjur" | b64enc | quote }}



