properties:
  APP_INSTANCE_NAME:
    type: string
    x-google-marketplace:
      type: INSTANCE_NAME
  NAMESPACE:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  IMAGE_ELASTICSEARCH:
    type: string
    default: marketplace.gcr.io/google/elasticsearch:latest
    x-google-marketplace:
      type: IMAGE
  IMAGE_INIT:
    type: string
    default: marketplace.gcr.io/google/elasticsearch/debian9:latest
    x-google-marketplace:
      type: IMAGE
required:
- APP_INSTANCE_NAME
- NAMESPACE
- IMAGE_ELASTICSEARCH
- IMAGE_INIT
