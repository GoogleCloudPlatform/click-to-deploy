apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: kh-es-9961-elasticsearch-nfs-backup-server
  labels: &ElasticsearchNfsDeploymentLabels
    app.kubernetes.io/name: "kh-es-9961"
    app.kubernetes.io/component: elasticsearch-backup-server
spec:
  serviceName: kh-es-9961-nfs-server
  replicas: 1
  selector:
    matchLabels: *ElasticsearchNfsDeploymentLabels
  template:
    metadata:
      labels: *ElasticsearchNfsDeploymentLabels
    spec:
      securityContext:
        fsGroup: 65533
      containers:
      - name: nfs-server
        image: gcr.io/google_containers/volume-nfs:0.8 # gcr.io/orbitera-dev/nfs-server1
        ports:
        - name: nfs
          containerPort: 2049
        - name: mountd
          containerPort: 20048
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /exports
          name: kh-es-9961-elasticsearch-backup-pvc
  volumeClaimTemplates:
  - metadata:
      name: kh-es-9961-elasticsearch-backup-pvc
      labels:
        app.kubernetes.io/name: "kh-es-9961"
        app.kubernetes.io/component: elasticsearch-backup-server
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kh-es-9961-nfs-server
  labels:
    app.kubernetes.io/name: "kh-es-9961"
    app.kubernetes.io/component: elasticsearch-backup-server
spec:
  clusterIP: None
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
  selector:
    app.kubernetes.io/name: "kh-es-9961"
    app.kubernetes.io/component: elasticsearch-backup-server
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kh-es-9961-nfs
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: kh-es-9961-nfs-server.kh-dev-11.svc.cluster.local
    path: "/"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kh-es-9961-nfs
  labels:
    app.kubernetes.io/name: "kh-es-9961"
    app.kubernetes.io/component: elasticsearch-backup-server
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 1Gi