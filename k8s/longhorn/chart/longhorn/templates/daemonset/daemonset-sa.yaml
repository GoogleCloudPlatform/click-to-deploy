apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels: &Labels
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: longhorn
    app: longhorn-manager
  name: longhorn-manager
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels: *Labels
  template:
    metadata:
      labels: *Labels
    spec:
      initContainers:
      - name: wait-longhorn-admission-webhook
        image: {{ .Values.longhorn.manager.image.repo }}:{{ .Values.longhorn.manager.image.tag }}
        command: ['sh', '-c', 'while [ $(curl -m 1 -s -o /dev/null -w "%{http_code}" -k https://longhorn-admission-webhook:9443/v1/healthz) != "200" ]; do echo waiting; sleep 2; done']
      containers:
      - name: longhorn-manager
        image: {{ .Values.longhorn.manager.image.repo }}:{{ .Values.longhorn.manager.image.tag }}
        imagePullPolicy: Always
        securityContext:
          privileged: true
        command:
        - longhorn-manager
        - -d
        - daemon
        - --engine-image
        - "{{ .Values.longhorn.engine.image.repo }}:{{ .Values.longhorn.engine.image.tag }}"
        - --instance-manager-image
        - "{{ .Values.longhorn.instancemanager.image.repo }}:{{ .Values.longhorn.instancemanager.image.tag }}"
        - --share-manager-image
        - "{{ .Values.longhorn.sharemanager.image.repo }}:{{ .Values.longhorn.sharemanager.image.tag }}"
        - --backing-image-manager-image
        - "{{ .Values.longhorn.backingimagemanager.image.repo }}:{{ .Values.longhorn.backingimagemanager.image.tag }}"
        - --manager-image
        - "{{ .Values.longhorn.manager.image.repo }}:{{ .Values.longhorn.manager.image.tag }}"
        - --service-account
        - longhorn-service-account
        ports:
        - containerPort: 9500
          name: manager
        readinessProbe:
          tcpSocket:
            port: 9500
        volumeMounts:
        - name: dev
          mountPath: /host/dev/
        - name: proc
          mountPath: /host/proc/
        - name: longhorn
          mountPath: /var/lib/longhorn/
          mountPropagation: Bidirectional
        - name: longhorn-grpc-tls
          mountPath: /tls-files/
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumes:
      - name: dev
        hostPath:
          path: /dev/
      - name: proc
        hostPath:
          path: /proc/
      - name: longhorn
        hostPath:
          path: /var/lib/longhorn/
      - name: longhorn-grpc-tls
        secret:
          secretName: longhorn-grpc-tls
          optional: true
      serviceAccountName: longhorn-service-account
  updateStrategy:
    rollingUpdate:
      maxUnavailable: "100%"
---
apiVersion: v1
kind: Service
metadata:
  labels: &Labels
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: longhorn
    app: longhorn-manager
  name: longhorn-backend
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  selector: *Labels
  ports:
  - name: manager
    port: 9500
    targetPort: manager

