actions:
- name: Prometheus metrics availability
  bashTest:
    script: |-
      SERVICE="${APP_INSTANCE_NAME}-postgres-exporter-svc"
      sleep 20
      if ! wget -O- http://${SERVICE}.${NAMESPACE}.svc.cluster.local:9187/metrics | grep -q 'pg_up 1'; then
        exit 1
      fi
    expect:
      exitCode:
        equals: 0
