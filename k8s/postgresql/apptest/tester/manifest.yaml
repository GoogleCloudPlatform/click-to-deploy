apiVersion: v1
kind: Pod
metadata:
  name: "postgresql-1-tester"
  labels:
    app.kubernetes.io/name: "postgresql-1"
  annotations:
    marketplace.cloud.google.com/verification: test
spec:
  containers:
  - name: tester
    image: "gcr.io/ccm-ops-test-adhoc/postgresql/debugtester"
    imagePullPolicy: Always
    env:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: APP_INSTANCE_NAME
      value: postgresql-1
  restartPolicy: Never
