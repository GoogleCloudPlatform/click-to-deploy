apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: helloworld-knative-test
spec:
  template:
    metadata:
      name: helloworld-knative-test-v1
    spec:
      containers:
        - image: gcr.io/knative-samples/helloworld-go
          ports:
            - containerPort: 8080
          env:
            - name: TARGET
              value: "knative"
