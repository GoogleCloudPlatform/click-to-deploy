---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-airflow-svc
  labels:
    app: {{ include "airflow.labels.app" . }}
    component: web
    chart: {{ include "airflow.labels.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ include "airflow.labels.app" . }}
    component: web
    release: {{ .Release.Name }}
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  {{ if .Values.enablePublicServiceAndIngress }}
  type: NodePort
  {{ else }}
  type: ClusterIP
  {{ end }}

