airflow:
  image:
    repository: apache/airflow
    tag: 2.2.5-python3.8
    pullPolicy: IfNotPresent
    uid: 50000
    gid: 0
  dbMigrations:
    enabled: true
    runAsJob: false
    checkInterval: 300

scheduler:
  replicas: 1
  numRuns: -1

web:
  replicas: 1
  service:
    type: ClusterIP
    loadBalancerIP: ""
    loadBalancerSourceRanges: []

triggerer:
  replicas: 1

logs:
  persistence:
    storageClass: ""
    size: 1Gi

dags:
  persistence:
    storageClass: ""
    accessMode: ReadOnlyMany
    size: 1Gi


ingress:
  enabled: false
  ## the `apiVersion` to use for Ingress resources
  ## - for Kubernetes 1.19 and later: "networking.k8s.io/v1"
  ## - for Kubernetes 1.18 and before: "networking.k8s.io/v1beta1"
  ##
  apiVersion: networking.k8s.io/v1
  web:
    annotations: {}
    labels: {}
    path: ""
    host: ""
    ingressClassName: ""
    tls:
      enabled: false
      secretName: ""
    precedingPaths: []
    succeedingPaths: []

postgresql:
  image:
    repo: "marketplace.gcr.io/google/postgresql"
    tag: "13.4"
  persistence:
    size: '10Gi'
    storageClass: "standard"
  exposePublicService: false

