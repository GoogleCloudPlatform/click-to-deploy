airflow:
  image:
    repo: "gcr.io/ccm-ops-test-adhoc/airflow2"
    tag: "2.2.5"
    pullPolicy: IfNotPresent
  uid: 50000
  gid: 0
  dbMigrations:
    enabled: true
    runAsJob: false
    checkInterval: 300

scheduler:
  replicas: 1
  numRuns: -1

web:
  replicas: 1

triggerer:
  replicas: 1

nfs:
  image:
    repo: "marketplace.gcr.io/google/nfs-server1"
    tag: "1.3"
  persistance:
    storageClass: "standard"
    size: '5Gi'

enablePublicServiceAndIngress: false

postgresql:
  image:
    repo: "marketplace.gcr.io/google/postgresql"
    tag: "13.4"
  persistence:
    size: '5Gi'
    storageClass: "standard"
  exposePublicService: false

