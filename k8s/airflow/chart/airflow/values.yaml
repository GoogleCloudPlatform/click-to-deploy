airflow:
  image:
    repo: null
    tag: null
    pullPolicy: IfNotPresent
  uid: 50000
  gid: 0
  dbMigrations:
    enabled: true
    runAsJob: false
    checkInterval: 300

scheduler:
  replicas: 1
  numRuns: -1

web:
  replicas: 1

triggerer:
  replicas: 1

nfs:
  image:
    repo: null
    tag: null
  persistance:
    storageClass: standard
    size: 5Gi

enablePublicServiceAndIngress: false

postgresql:
  image:
    repo: null
    tag: null
  persistence:
    size: 5Gi
    storageClass: standard

