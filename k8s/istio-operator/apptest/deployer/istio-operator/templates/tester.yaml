# TODO(marketplace-k8s-app-tools/issues/302): Remove this after native
# Testrunner support is added to deployer
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-tester"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
  annotations:
    marketplace.cloud.google.com/verification: test
spec:
  # TODO(click-to-deploy/issues/323): Remove following dependency on internal name
  serviceAccountName: {{.Values.serviceAccountName}}
  containers:
  - name: tester
    image: "{{ .Values.testerImage }}"
    imagePullPolicy: Always
    env:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: APP_INSTANCE_NAME
      value: {{.Release.Name}}
  initContainers:
  - command:
    - '/bin/bash'
    - '-ec'
    - |
      timeout 120 bash -c '
      until kubectl get crd istiooperators.install.istio.io;
        do echo "Waiting for Istio CRD to be created"; sleep 5;
      done'
    name: wait-for-crds-created
    image: '{{ .Values.deployerHelm.image }}'
  restartPolicy: Never
