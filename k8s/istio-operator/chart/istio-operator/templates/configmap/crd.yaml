apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "istio_operator.CRDsConfigMap" . }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: crd-configmap
data:
  {{- $root := . -}}
  {{- range $path, $bytes := .Files.Glob "crds/*.yaml" }}
  {{ base $path }}: |-
  {{- $root.Files.Get $path | nindent 4 }}
  {{- end -}}
