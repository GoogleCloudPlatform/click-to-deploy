x-google-marketplace:
  schemaVersion: v2
  applicationApiVersion: v1beta1
  publishedVersion: '3.0.4-beta.1'
  publishedVersionMetadata:
    releaseNote: >-
      Beta release.
    releaseTypes:
      - Beta
    recommended: false
  managedUpdates:
    kalmSupported: false
  images:
    '':
      properties:
        imageRepo:
          type: REPO_WITH_REGISTRY
        imageTag:
          type: TAG
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  deployerImage:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
  imageGatekeeper:
    type: string
    default: $REGISTRY:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageGatekeeperRepo
            after: imageGatekeeperTag
  auditInterval:
    title: Audit interval (seconds)
    description: Your Gatekeeper instance will perform an ongoing self-audit at the given interval (in seconds).
    type: integer
    default: 30
    minimum: 1
    maximum: 3600
required:
- deployerImage
- imageGatekeeper
form:
- widget: help
  description: Gatekeeper