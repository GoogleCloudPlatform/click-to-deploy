application_api_version: v1beta1
properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  deployerImage:
    type: string
    x-google-marketplace:
      type: DEPLOYER_IMAGE
  imageGatekeeper:
    type: string
    default: $REGISTRY:$TAG
    x-google-marketplace:
      type: IMAGE
      image:
        generatedProperties:
          splitByColon:
            before: imageGatekeeperRepo
            after: imageGatekeeperTag
  auditInterval:
    title: Audit interval (seconds)
    description: Your Gatekeeper instance will perform an ongoing self-audit at the given interval (in seconds).
    type: integer
    default: 30
    minimum: 1
    maximum: 3600
required:
- deployerImage
- imageGatekeeper