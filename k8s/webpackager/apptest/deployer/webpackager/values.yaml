# Default values for webpackager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

testerImage: null

image:
  repo: null 
  tag: null

init:
  repo: null
  tag: null

packager:
  persistence:
    storageClass: 'standard'
  inProduction: false
  certFileName: webpkg.cert
  csrFileName: webpkg.csr
  privKeyFileName: webpkg.privkey
  domain: amppackageexample.com
  country: US
  state: CA
  locality: 'San Jose'
  organization: 'My Organization'

acme:
  emailAddress: 'user@example.com'
  directoryUrl: 'https://acme.digicert.com/v2/acme/directory/acmeUrl'

service:
  port: 60000
  loadBalancerSourceRanges: '127.0.0.1/32'
