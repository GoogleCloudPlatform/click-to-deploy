apiVersion: apps/v1
kind: Deployment
metadata:
  name: cg-deployment
  namespace: "{{ .Release.Namespace }}"
spec:
  selector:
    matchLabels:
      run: cg-app
  template:
    metadata:
      labels:
        run: cg-app
    spec:
      serviceAccountName: {{ .Values.controller.serviceAccount }}
      containers:
        #TODO: Insert variable for dynamic image URL
      - image: "{{ .Values.cg.image.repo }}:{{ .Values.cg.image.tag }}"
        imagePullPolicy: Always
        name: cg-app
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          failureThreshold: 4
          httpGet:
            path: /liveness_check
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 600
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /readiness_check
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 600
          periodSeconds: 5
        env:
        - name: INITIAL_EMAIL
          value: {{ .Values.setupAttributes.initialEmail }}
        - name: GKE_INSTANCE
          value: "k8"
