apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "$APP_INSTANCE_NAME"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64, 
    marketplace.cloud.google.com/deploy-info: '{"partner_id": "click-to-deploy-containers", "product_id": "nginx", "partner_name": "Google Click to Deploy"}'
  labels:
    app.kubernetes.io/name: "$APP_INSTANCE_NAME"
spec:
  descriptor:
    type: Sample App
    version: '1.0'
    description: |-
      sample-app is a Sample App
    maintainers:
    - name: Sample App maintainer
      url: https://example.com/
    links:
    - description: 'User Guide: Sample App'
      url: https://example.com/
    - description: 'Sample App: Getting Started'
      url: https://example.com/
    notes: |-
      # Configure your Sample Application
      
      Configure your sample application:
      
      Configure your sample application

      ```
      # Configure your sample application
      echo configure your sample application
      ```
  info:
  - name: Sample Application External IP
    type: Reference
    valueFrom:
      serviceRef:
        name: $APP_INSTANCE_NAME-sample-app-svc
  - name: Sample Application Namespace
    value: $NAMESPACE
  selector:
    matchLabels:
      app.kubernetes.io/name: "$APP_INSTANCE_NAME"
  componentKinds:
  - group: v1beta1
    kind: Deployment
  - group: v1
    kind: PersistentVolumeClaim
  - group: v1
    kind: Service
