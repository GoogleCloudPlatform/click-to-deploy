# Source: keycloak/templates/webserver/keycloak-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-web
  labels: &KeycloakLabels
    app.kubernetes.io/name: "keycloak"
    app.kubernetes.io/component: keycloak
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      ## multiple web pods can safely run concurrently
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels: *KeycloakLabels
  template:
    metadata:
      labels: *KeycloakLabels
    spec:
      restartPolicy: Always
      serviceAccountName: keycloak
      initContainers:        
        - name: check-db
          image: busybox:1.35
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo 'Waiting for PostgreSQL to become ready...'
              until printf "." && nc -z -w 2 "keycloak-postgresql-svc" 5432; do
                sleep 2;
              done;
              echo 'PostgreSQL is ready'
      containers:
        - name: keycloak-web          
          image: gcr.io/cloud-marketplace-ops/keycloak18:18.0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          envFrom:            
            - secretRef:
                name: keycloak-config-envs
          env:            
            - name: KC_DB_URL
              value: "jdbc:postgresql://keycloak-postgresql-svc:5432/keycloak"
            - name: KC_DB_USERNAME
              value: "keycloak"
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KC_HOSTNAME
              value: "keycloak"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "false"
          command:            
            - "start"
            - "--auto-build"
          livenessProbe:
            initialDelaySeconds: 10 
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            httpGet:
              scheme: HTTP
              path: /health
              port: web
          readinessProbe:
            initialDelaySeconds: 20 
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            httpGet:
              scheme: HTTP
              path: /health/ready
              port: web
---
# Source: keycloak/templates/postgresql/postgresql-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak-postgresql
  labels: &PostgreSQLLabels
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: postgresql-server
spec:
  replicas: 1
  selector:
    matchLabels: *PostgreSQLLabels
  serviceName: keycloak-postgresql-svc
  template:
    metadata:
      labels: *PostgreSQLLabels
    spec:
      securityContext:
        fsGroup: 999 # PostgreSQL user group
      volumes:
      - name: config-volume
        configMap:
          name: keycloak-postgresql-config
      containers:
      - name: postgresql-server
        image: "marketplace.gcr.io/google/postgresql13:13.4"
        imagePullPolicy: Always
        args:
          - -c
          - hba_file=/etc/postgresql/volume/pg_hba.conf
          - -c
          - config_file=/etc/postgresql/volume/postgresql.conf
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: config-volume
          mountPath: /etc/postgresql/volume
        - name: keycloak-postgresql-pvc
          mountPath: /var/lib/postgresql/data
        env:
        - name: "PGDATA"
          value: "/var/lib/postgresql/data/pgdata"
        - name: "POSTGRES_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: keycloak-config-envs
              key: KC_DB_PASSWORD
        - name: "POSTGRES_USER"
          value: "keycloak"
        - name: "POSTGRES_DB"
          value: "keycloak"
  volumeClaimTemplates:
  - metadata:
      name: keycloak-postgresql-pvc
      labels: *PostgreSQLLabels
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi
