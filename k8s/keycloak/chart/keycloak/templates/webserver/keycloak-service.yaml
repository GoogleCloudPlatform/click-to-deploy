---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-keycloak-svc
  labels: &KeycloakLabels
    {{ include "keycloak.labels" . | indent 4 }}
spec:
  selector: *KeycloakLabels
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  {{ if .Values.enablePublicServiceAndIngress }}
  type: NodePort
  {{ else }}
  type: ClusterIP
  {{ end }}

