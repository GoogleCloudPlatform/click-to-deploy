{{ if .Values.enablePublicServiceAndIngress }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-keycloak-web
  labels:
    {{ include "keycloak.labels" . | indent 4 }}
spec:
  tls:
  - secretName: {{ .Release.Name }}-web-tls
  defaultBackend:
    service:
      name: {{ .Release.Name }}-keycloak-svc
      port:
        name: web
{{- end }}
