x-google-marketplace:
  schemaVersion: v2

  applicationApiVersion: v1beta1

  publishedVersion: "$TAG"
  publishedVersionMetadata:
    releaseNote: >-
      A regular update.
    releaseTypes:
      - Feature
    recommended: false

  clusterConstraints:
    resources:
    - replicas: 1
      requests:
        cpu: 100m
        memory: 100Mi

  images:
    '':
      properties:
        nginx.image.repo:
          type: REPO_WITH_REGISTRY
        nginx.image.tag:
          type: TAG
    debian:
      properties:
        nginx.initImage:
          type: FULL
    nginx-exporter:
      properties:
        exporter.image:
          type: FULL

properties:
  name:
    type: string
    x-google-marketplace:
      type: NAME
  namespace:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  nginx.replicas:
    type: integer
    title: Replicas
    description: The number of Pods run within NGINX solution
    default: 3
    minimum: 1
  nginx.persistence.storageClass:
    type: string
    title: StorageClass
    description: You can choose an existing StorageClass or create a new one.
    x-google-marketplace:
      type: STORAGE_CLASS
      storageClass:
        type: SSD
  nginx.persistence.size:
    type: string
    title: Storage size for persistent volumes
    default: "5Gi"
    description: NGINX storage size
    pattern: '^[1-9][0-9]*(\.[0-9]+)?[TGM]i?$'
  certificate:
    type: string
    x-google-marketplace:
      type: TLS_CERTIFICATE
      tlsCertificate:
        generatedProperties:
          base64EncodedPrivateKey: tls.base64EncodedPrivateKey
          base64EncodedCertificate: tls.base64EncodedCertificate
  publicIp.available:
    type: boolean
    default: true
    x-google-marketplace:
      type: INGRESS_AVAILABLE

required:
- name
- namespace
- nginx.replicas
