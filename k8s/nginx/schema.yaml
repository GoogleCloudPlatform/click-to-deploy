application_api_version: v1beta1
properties:
  APP_INSTANCE_NAME:
    type: string
    x-google-marketplace:
      type: NAME
  NAMESPACE:
    type: string
    x-google-marketplace:
      type: NAMESPACE
  IMAGE_NGINX:
    type: string
    default: $REGISTRY:$TAG
    x-google-marketplace:
      type: IMAGE
  REPLICAS:
    title: Replicas
    description: The number of Pods run within NGINX solution
    type: integer
    default: 3
    minimum: 1
required:
- APP_INSTANCE_NAME
- NAMESPACE
- IMAGE_NGINX
- REPLICAS
